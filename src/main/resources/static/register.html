<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar - BoardGameFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar-loader.js"></script>
    <script src="/js/register.js"></script>
    <script src="/js/footer-loader.js"></script>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">

    <div id="navbar-container"></div>

    <div class="container mt-5 flex-grow-1" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h2 class="text-success mb-3">Registrarse</h2>
        </div>

        <form id="registerForm">
            <div class="mb-4">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div id="registerError" class="alert alert-danger d-none" role="alert"></div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </form>
    </div>
    <div id="footerContainer"></div>
</body>

</html>
