<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Juego de Mesa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/boardGameForm.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar-loader.js"></script>
    <script src="/js/boardGameFormCreate.js"></script>
    <script src="/js/footer-loader.js"></script>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">

<div id="navbar-container"></div>

<div class="container mt-5 flex-grow-1">
    <h2 class="mb-4 text-success"><i class="bi bi-plus-circle-fill me-2"></i>Crear nuevo juego de mesa</h2>

    <form id="boardGameForm">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">URL de la imagen</label>
            <input type="url" class="form-control" id="imageUrl">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Número de jugadores</label>
                <select id="numPlayers" class="form-select"></select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Tiempo estimado</label>
                <select id="estTime" class="form-select"></select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Editorial</label>
                <select id="editorial" class="form-select"></select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Edad recomendada</label>
                <select id="age" class="form-select"></select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Categorías</label>
            <a class="btn btn-outline-secondary btn-sm ms-2" data-bs-toggle="collapse" href="#collapseCategories" role="button">
                Seleccionar categorías
            </a>
            <div class="collapse mt-2" id="collapseCategories">
                <div id="categoriesContainer" class="d-flex flex-wrap gap-3"></div>
            </div>
        </div>

        <div id="boardGameError" class="alert alert-danger d-none" role="alert"></div>

        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>
<div id="footerContainer"></div>
</body>
</html>
