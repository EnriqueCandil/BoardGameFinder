<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Perfil - BoardGameFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar-loader.js"></script>
    <script src="/js/profile.js"></script>
    <script src="/js/footer-loader.js"></script>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">

    <div id="navbar-container"></div>

    <div class="container mt-5 flex-grow-1">
        <div class="text-center mb-4">
            <h2 class="text-primary mb-3">Mi perfil</h2>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Información personal</h5>
                <p><strong>Nombre:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Juegos favoritos</h5>
                <ul class="list-group" id="favouriteGamesList">
                    <!-- Se llenará dinámicamente -->
                </ul>
            </div>
        </div>

        <div class="d-flex gap-3 justify-content-center">
            <button class="btn btn-warning" onclick="showChangePasswordModal()">Cambiar contraseña</button>
            <button class="btn btn-danger" onclick="confirmDeleteAccount()">Eliminar cuenta</button>
        </div>
    </div>

    <!-- Modal cambiar contraseña -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="changePasswordForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="newPassword" required minlength="6">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div id="footerContainer"></div>
</body>

</html>
