<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Board game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/boardGameView.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar-loader.js"></script>
    <script src="/js/boardGameView.js"></script>
    <script src="/js/footer-loader.js"></script>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">

    <div id="navbar-container"></div>

    <div class="container mt-5 flex-grow-1">
        <div class="text-center mb-4">
            <h1 id="gameName" class="text-primary mb-3">Nombre del Juego</h1>
            <img id="gameImage" class="img-fluid" style="max-width: 400px; display: none; border-radius: 8px;" alt="Imagen del juego">
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Nº Jugadores:</strong>
                        <span id="gamePlayers"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Tiempo estimado:</strong>
                        <span id="gameTime"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Editorial:</strong>
                        <span id="gameEditorial"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Edad recomendada:</strong>
                        <span id="gameAge"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Categorías:</strong>
                        <span id="gameCategories"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Descripción:</strong>
                        <p id="gameDescription" class="mt-2"></p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="#" class="btn btn-outline-secondary btn-lg" id="backButton">Volver</a>
        </div>
    </div>
<div id="footerContainer"></div>
</body>
</html>
